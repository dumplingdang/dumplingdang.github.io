<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/stylesheet-contact.css">


    <title>Reservation | Cafe Gloucester</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="btn-group">

                <a class="home-btn btn" href="home.html"><i class="fa fa-home fa-lg"></i></a>
                <div class="header-name">Cafe Gloucester <br>吿 羅 士 打 餐 廳</div>
                <i class="fa fa-bars fa-lg menu-btn btn"></i>

            </div>
            <nav>
                <ul>
                    <li><a href="menu.html">Full Menu</a></li>
                    <li><a href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="main-banner">
                <img src="images/logo.jpg" alt="Cafe Logo">

            </div>
            <div class="reservation">
                <h1>Make a Free Reservation</h1>
            </div>
            <form action="#0" method="post">
                <fieldset>
                    <legend>Reservation Details</legend>
                    <div class="resv-date-time-ppl">

                        <div class="date">
                            <label for="date">Date</label>
                            <input type="date" name="date" id="date" required>
                        </div>
                        <div class="time">
                            <div class="hour">
                                <label for="hour">Hour</label>
                                <select name="hour" id="hour">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="minute">
                                <label for="minute">Minute</label>
                                <select name="minute" id="minute">
                                    <option value="00">00</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                </select>
                            </div>
                            <div class="am-pm">
                                <label for="am-pm">AM/PM</label>
                                <select name="am-pm" id="am-pm">
                                    <option value="am">AM</option>
                                    <option value="pm">PM</option>
                                </select>
                            </div>
                        </div>

                        <div class="people">
                            <label for="people">How Many People</label>
                            <input type="number" name="people" id="people">
                        </div>
                    </div>

                    <div class="contact-info">
                        <div class="name">
                            <label for="contact-name">Contact Name</label>
                            <input type="text" name="contact-name" id="contact-name" required>
                        </div>
                        <div class="number">
                            <label for="contact-number">Contact Number</label>

                            <input type="tel" name="contact-number" id="contact-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            <small>(Format: 604-123-5678)</small>
                        </div>
                        <div class="email">
                            <label for="email">Contact Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="submit-btn">
                        <input type="submit" value="submit">
                    </div>
                </fieldset>
            </form>
        </main>

        <footer>
            <address class="contact">
                Cafe Gloucester <br> 3338 Cambie Street, Vancouver, BC V5Z 2W5 <br>604-873-3338
            </address>
            <p>&copy;Jianfen Deng - Spring/Summer 2020</p>
        </footer>

    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
